<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Panthera Strike</title>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        * 
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }
        body 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        section 
        {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
        }
        section::before 
        {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#000,#ff0000,#000); /* Cambiado de #0f0 a #ff0000 */
            animation: animate 5s linear infinite;
        }
        @keyframes animate 
        {
            0% 
            {
                transform: translateY(-100%);
            }
            100% 
            {
                transform: translateY(100%);
            }
        }
        @-webkit-keyframes a3 {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        @-moz-keyframes a3 {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        #a3 {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            height: auto;
            z-index: 1001;
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }
        #a3 span {
            color: #ff0000;
            font-size: 12px;
            padding: 2px;
            opacity: 0.8;
        }
        section span 
        {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);
            height: calc(6.25vw - 2px);
            background: #181818;
            z-index: 2;
            transition: 1.5s;
        }
        section span:hover 
        {
            background: #ff0000; /* Cambiado de #0f0 a #ff0000 */
            transition: 0s;
        }
        
        section .signin 
        {
            position: absolute;
            width: 400px;
            background: #222;  
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0,0,0,9);
        }
        section .signin .content 
        {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 40px;
        }
        section .signin .content h2 
        {
            font-size: 2em;
            color: #ff0000; /* Cambiado de #0f0 a #ff0000 */
            text-transform: uppercase;
        }
        section .signin .content .form 
        {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        section .signin .content .form .inputBox 
        {
            position: relative;
            width: 100%;
        }
        section .signin .content .form .inputBox input 
        {
            position: relative;
            width: 100%;
            background: #333;
            border: none;
            outline: none;
            padding: 25px 10px 7.5px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
            font-size: 1em;
        }
        section .signin .content .form .inputBox i 
        {
            position: absolute;
            left: 0;
            padding: 15px 10px;
            font-style: normal;
            color: #aaa;
            transition: 0.5s;
            pointer-events: none;
        }
        .signin .content .form .inputBox input:focus ~ i,
        .signin .content .form .inputBox input:valid ~ i 
        {
            transform: translateY(-7.5px);
            font-size: 0.8em;
            color: #fff;
        }
        .signin .content .form .links 
        {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .signin .content .form .links a 
        {
            color: #fff;
            text-decoration: none;
        }
        .signin .content .form .links a:nth-child(2) 
        {
            color: #ff0000; /* Cambiado de #0f0 a #ff0000 */
            font-weight: 600;
        }
        .signin .content .form .inputBox input[type="submit"] 
        {
            padding: 10px;
            background: #ff0000; /* Cambiado de #0f0 a #ff0000 */
            color: #000;
            font-weight: 600;
            font-size: 1.35em;
            letter-spacing: 0.05em;
            cursor: pointer;
        }
        input[type="submit"]:active 
        {
            opacity: 0.6;
        }
        .alert {
            position: relative;
            padding: .75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
            color: #fff; /* Texto blanco para mejor contraste */
            z-index: 1001; /* Asegurar que esté sobre la animación */
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }
        .close {
            float: right;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1;
            color: #000;
            text-shadow: 0 1px 0 #fff;
            opacity: .5;
        }
        .close:hover {
            color: #000;
            text-decoration: none;
            opacity: .75;
        }

        @media (max-width: 900px) 
        {
            section span 
            {
                width: calc(10vw - 2px);
                height: calc(10vw - 2px);
            }
        }
        @media (max-width: 600px) 
        {
            section span 
            {
                width: calc(20vw - 2px);
                height: calc(20vw - 2px);
            }
        }
    </style>
</head>
<body>
    <section>
        <script>
            for(let i=0; i<200; i++) {
                let span = document.createElement('span');
                document.querySelector('section').appendChild(span);
            }
        </script>
        
        <script>
            $(document).ready(function() {
                const a3 = $('#animacion');
                
                for (i = 1; i < 11; i++) {      
                    a3.append('<span class=a3'+i+'></span>'); 
                    $('.a3'+i+'').css({ 
                        '-webkit-animation': 'a3 1s '+(Math.random()*2)+'s infinite', 
                        '-moz-animation': 'a3 1s '+(Math.random()*2)+'s infinite',
                        'color': '#ff0000'
                    }); 
                } 
                
                setInterval(function() { 
                    $('#animacion span').each(function() { 
                        $(this).text(Math.ceil(Math.random()*999));
                    }); 
                }, 100);
    
            });
        </script>

        <div class="signin">
            <div class="content">
                <div id="animacion" style="width:100%; height:100px; margin-bottom:20px;"></div>
                <h2>Iniciar Sesión</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form class="form" method="POST" action="{{ url_for('login') }}">
                    <div class="inputBox">
                        <input type="text" id="username" name="username" required>
                        <i>Usuario</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password" name="password" required>
                        <i>Contraseña</i>
                    </div>
                    <div class="links">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                        <a href="#">Registrarse</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Scripts de Bootstrap para la funcionalidad de las alertas, si se mantienen -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
